    <style>
        body{ background:black; color:greenyellow; }

        #rule{ width:90%; height:20.5em; border-width:0; border-left:dotted greenyellow 1px; background:black; color:greenyellow; padding-left:1em; }

            .github-corner:hover .octo-arm{ animation:none }

            .github-corner .octo-arm{ animation:octocat-wave 560ms ease-in-out }
        }

</head>
<body>
<h1>GFWListToSurgeRule.js</h1>
<textarea id="rule" placeholder="Loading..."></textarea>
<a href="https://github.com/s5s5/GFWListToSurgeRule.js" class="github-corner">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

</a>
<script src="jquery-2.2.3.js"></script>
<script src="verbalexpressions.js"></script>
<script src="base64.js"></script>
<script src="tld.js"></script>
<script>

    $(function () {
        var rule;
        var out = $('#rule');
        var timestamp = new Date().getTime();
        if (localStorage.timestamp === undefined) {
            localStorage.timestamp = 0;
        }
        if ((timestamp - localStorage.timestamp) > 21600000) {
            var ruleJSON = {};

            $.get("https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt", function (data) {
                var gfwlist = Base64.decode(data);
//        $.get("./checkgfwlist.txt", function (gfwlist) {

                var removeSpace = VerEx()
                        .find(' ')
                        .replace(gfwlist, '');

                var toSinger = VerEx()
                        .find(VerEx().br())
                        .replace(removeSpace, '~~~~');
                var removeKeywords = VerEx()
                        .find('URLKeywords')
                        .anything()
                        .then('OtherWikis')
                        .replace(toSinger, '');
                var toMultiline = VerEx()
                        .find('~~~~')
                        .replace(removeKeywords, '\n');

                var removeComment = VerEx()
                        .startOfLine()
                        .find(VerEx().find('!').or('['))
                        .anything()
                        .endOfLine()
                        .replace(toMultiline, '');
                var removeEnter = VerEx()
                        .startOfLine()
                        .br()
                        .replace(removeComment, '');

                var gfwlistArray = removeEnter.split("\n");

                function Domain(ruleType, domain, subDomain, hasProxy) {
                    this.ruleType = ruleType;
                    this.domain = domain;
                    this.subDomain = subDomain;
                    this.hasProxy = hasProxy;
                }

                function getDomainKeyword(rule) {
                    var domain$ = 's5s5$me';
                    var ruleType = 'DOMAIN';
                    var domain = 's5s5.me';
                    var subDomain = '';
                    var hasProxy = true;

                    var removeOtherRule = rule.replace(/@@/, '');
                    removeOtherRule = removeOtherRule.replace(/\|\|/, '');
                    removeOtherRule = removeOtherRule.replace(/^\./, '');
                    removeOtherRule = removeOtherRule.replace(/^\|/, '');

                    var proxyTest = VerEx().startOfLine().find('@@');
                    if (proxyTest.test(rule)) {
                        hasProxy = false;
                        domain = removeHttpPath(removeOtherRule);
                        domain = domain.replace(/\*/, '');
                        domain$ = domain.replace(/(?:\.)/g, '$');
                        subDomain = tldjs.getSubdomain(domain);
                        ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                        //out.attr('placeholder',domain);

                        return;
                    }

                    var ipTest = VerEx()
                            .range(0, 9)
                            .maybe(VerEx().range(0, 9))
                            .maybe(VerEx().range(0, 9))
                            .then('.')
                            .range(0, 9)
                            .maybe(VerEx().range(0, 9))
                            .maybe(VerEx().range(0, 9))
                            .then('.')
                            .range(0, 9)
                            .maybe(VerEx().range(0, 9))
                            .maybe(VerEx().range(0, 9))
                            .then('.')
                            .range(0, 9)
                            .maybe(VerEx().range(0, 9))
                            .maybe(VerEx().range(0, 9));

                    var ipUrl = ipTest.exec(rule);
                    if (ipUrl !== null) {
                        domain = ipUrl[0];
                        domain$ = 'ip' + domain.replace(/(?:\.)/g, '$');
                        ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                        //out.attr('placeholder',domain);
                        return;
                    }

                    if (/^\//g.test(rule)) {
                        rule = rule.replace(/\\/g, '');
                        rule = rule.replace(/^\//g, '');
                        rule = rule.replace(/\?/g, '');
                        rule = rule.replace(/\+/g, '');
                        rule = rule.replace(/\^/g, '');
                        rule = rule.replace(/\[/g, '');
                        rule = rule.replace(/\]/g, '');
                        rule = rule.replace(/\(/g, '');
                        rule = rule.replace(/\)/g, '');
                        rule = rule.replace(/^(?:http)(?:s)?(?:\:)(?:\/)*/g, '');
                        if (!tldjs.tldExists(rule)) {
                            ruleType = 'DOMAIN-KEYWORD';
                            if (/google/g.test(rule)) {
                                domain = 'google';
                            } else {
                                domain = 'blogspot';
                            }
                        } else if (/(?:\.){2,}/g.test(rule)) {
                            domain = tldjs.getSubdomain(rule) + '.' + tldjs.getDomain(rule);
                        } else {
                            ruleType = 'DOMAIN-SUFFIX';
                            domain = tldjs.getDomain(rule);
                        }
                        domain$ = domain.replace(/(?:\.)/g, '$');
                        ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                        //out.attr('placeholder',domain);
                        return;

                    }

                    var ruleTypeTest2 = VerEx().find('*');

                    if (/\|\|/.test(rule) || /^\./.test(rule)) {
                        removeOtherRule = ruleTypeTest2.replace(removeOtherRule, '');

                        ruleType = 'DOMAIN-SUFFIX';

                        if (!tldjs.getDomain(removeOtherRule)) {
                            domain = removeHttpPath(removeOtherRule);
                        } else {
                            domain = tldjs.getDomain(removeOtherRule);
                        }

                        domain$ = domain.replace(/(?:\.)/g, '$');
                        ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                        //out.attr('placeholder',domain);
                        return
                    }
                    if (ruleTypeTest2.test(rule)) {
                        removeOtherRule = ruleTypeTest2.replace(removeOtherRule, 'w');
                        ruleType = 'DOMAIN-SUFFIX';

                        if (!tldjs.getDomain(removeOtherRule)) {
                            domain = removeHttpPath(removeOtherRule);
                        } else {
                            domain = tldjs.getDomain(removeOtherRule);
                        }

                        domain$ = domain.replace(/(?:\.)/g, '$');
                        ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                        //out.attr('placeholder',domain);
                        return
                    }
                    domain = removeHttpPath(removeOtherRule);
                    domain$ = domain.replace(/(?:\.)/g, '$');
                    subDomain = tldjs.getSubdomain(domain);
                    ruleJSON[domain$] = new Domain(ruleType, domain, subDomain, hasProxy);
                    //out.attr('placeholder',domain);

                }

                function removeHttpPath(url) {
                    url = url.replace(/^https?:\/\//, '');
                    url = url.replace(/\/.*/, '');
                    return url;
                }

                for (var i = 0; i < gfwlistArray.length - 1; i++) {
                    var obj = gfwlistArray[i];
                    getDomainKeyword(obj);

                }
                delete ruleJSON.s5s5$me;
                localStorage.timestamp = timestamp;
                localStorage.ruleJSON = JSON.stringify(ruleJSON);
                rule = ruleJSON;
                printRule();

            })

        } else {
            rule = JSON.parse(localStorage.ruleJSON);
            printRule();

        }
        function printRule() {
            var surgeRule = "# Rule from GFWList (GFWListToSurgeRule.js http://s5s5.github.io/GFWListToSurgeRule.js/)\n";

            for (var obj in rule) {
                if (rule.hasOwnProperty(obj)) {
                    var hasProxy = rule[obj].hasProxy ? 'Proxy,force-remote-dns' : 'DIRECT';
                    surgeRule = surgeRule + rule[obj].ruleType + ',' + rule[obj].domain + ',' + hasProxy + '\n';
                }
            }
            out.val(surgeRule);

        }

    });
</script>
</body>
</html>
